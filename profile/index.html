<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Profile page for My Art Auction platform, including profile management and art listings."
    />
    <meta name="author" content="Your Name" />
    <title>Profile - My Art Auction</title>

    <link rel="stylesheet" href="../dist/css/style.css" />
    <script type="module" src="/src/app.js"></script>
  </head>
  <body class="profile-page common-styles">
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="index.html">My Art Auction</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/homepage/">My Listings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/profile/">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact/">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-danger" href="/login/">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="py-5">
      <div class="container mt-5">
        <div class="row gy-4">
          <div class="col-lg-4">
            <div class="bg-white p-4 rounded shadow-sm">
              <h1>My Profile</h1>
              <div id="profile-Container" name="profile-Container"></div>
              <div
                id="profileLoader"
                class="d-none position-fixed top-0 start-0 w-100 h-100 bg-light d-flex justify-content-center align-items-center"
                style="z-index: 1050"
              >
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </div>
            <div class="p-4 rounded shadow-sm mt-4 text-center" id="dashboard">
              <h3>Total Credit Score <span id="username">User</span></h3>
              <p id="userCredits" class="display-4 fw-bold" aria-live="polite">
                Loading...
              </p>
              <p class="text-muted">Reflects your platform activity.</p>
              <button id="refreshCreditsButton" class="btn btn-primary mt-3">
                Refresh Credits
              </button>
            </div>
            <div
              id="Creditloader"
              class="d-none position-fixed top-0 start-0 w-100 h-100 bg-light d-flex justify-content-center align-items-center"
              style="z-index: 1050"
            >
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-center py-3">
      <p>&copy; 2024 My Art Auction. All rights reserved.</p>
    </footer>
  </body>

  <!-- Only include this once -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</html>
