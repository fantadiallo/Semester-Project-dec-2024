<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" defer></script>
    <link rel="stylesheet" href="../dist/css/style.css" />
    <script type="module" src="/src/app.js"></script>

    <title>details</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="index.html">My Art Auction</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/hompage/">My Listings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about/">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact/">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login/">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

 
    <main class="container my-5">
   
      <section class="listing-details">
        <h1 id="listingTitle">Listing Title</h1>
        <p id="listingDescription">Description of the listing</p>

     
        <div id="placeBidSection" class="d-none">
          <h3>Place a Bid</h3>
          <form id="bidForm">
            <label for="bidAmount">Bid Amount: </label>
            <input
              type="number"
              id="bidAmount"
              name="bidAmount"
              min="1"
              required
              class="form-control"
              placeholder="Enter your bid amount"
            />
            <button type="submit" class="btn btn-success mt-3">Place Bid</button>
          </form>
        </div>

    
        <h3>Bids</h3>
        <div id="bidsContainer">
     
        </div>
      </section>
    </main>
    <footer class="text-white text-center py-3">
      <p>
        &copy; 2024 My Art Auction. All rights reserved. |
        <a href="#" class="text-white">Privacy Policy</a>
      </p>
    </footer>
  </body>
</html>
