<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" defer></script>
    <link rel="stylesheet" href="../dist/css/style.css" />
    <script type="module" src="/src/app.js"></script>

    <title>details</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="index.html">My Art Auction</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/hompage/">My Listings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about/">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact/">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login/">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="container my-4">
      <!-- Listing Details -->
      <section class="mb-4">
        <div class="card p-4">
          <h2 id="listing-title">Loading...</h2>
          <p>
            <strong>Deadline:</strong>
            <span id="listing-deadline">Loading...</span>
          </p>
          <div id="media-gallery" class="row">
            <!-- Media gallery dynamically populated -->
          </div>
          <p class="mt-3">
            <strong>Description:</strong>
            <span id="listing-description">Loading...</span>
          </p>
        </div>
      </section>

      <!-- Bids Section -->
      <section class="mb-4">
        <div class="card p-4">
          <h3>Bids</h3>
          <table class="table table-bordered">
            <thead class="table-dark">
              <tr>
                <th>#</th>
                <th>User</th>
                <th>Bid Amount</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody id="bids-table">
              <!-- Bids dynamically populated -->
            </tbody>
          </table>
        </div>
      </section>

      <!-- Bid Form -->
      <section>
        <div class="card p-4">
          <h3>Place a Bid</h3>
          <form id="bid-form">
            <div class="mb-3">
              <label for="bidAmount" class="form-label">Bid Amount ($)</label>
              <input
                type="number"
                class="form-control"
                id="bidAmount"
                placeholder="Enter your bid amount"
              />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success">Submit Bid</button>
            </div>
            <p class="text-muted mt-3">
              <em>You must be logged in to place a bid.</em>
            </p>
          </form>
        </div>
      </section>
    </main>
    <footer class="text-white text-center py-3">
      <p>
        &copy; 2024 My Art Auction. All rights reserved. |
        <a href="#" class="text-white">Privacy Policy</a>
      </p>
    </footer>
  </body>
</html>
