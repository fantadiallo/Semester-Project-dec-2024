<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <link rel="stylesheet" href="../../dist/css/style.css" />
    <script type="module" defer src="../../src/app.js"></script>
    <title>Register</title>
  </head>
  <body class="Register-page common-styles">
    <main>
      <div id="app"></div>

      <div
        class="register-container container-fluid vh-100 d-flex align-items-center justify-content-center"
      >
        <div
          class="row shadow-lg rounded-4 overflow-hidden w-100"
          style="max-width: 1140px"
        >
          <div
            class="col-12 col-md-6 col-lg-5 intro-c text-white text-center d-flex flex-column align-items-center justify-content-center p-4"
          >
            <h1 class="display-5 fw-bold mb-3">Welcome</h1>
            <p class="lead">Join us and experience the best services!</p>
            <img
              src="https://via.placeholder.com/250"
              alt="Welcome Image"
              class="img-fluid mt-4 rounded"
              style="max-width: 80%"
            />
          </div>

          <!-- Form Section -->
          <div class="col-12 col-md-6 col-lg-7 p-4">
            <h2 class="text-center mb-4">Create Account</h2>
            <form
            name="register"
            id="registerForm"
            method="post"
            action="/api/auth/index"
            class="needs-validation"
            novalidate
          >
          
              <div class="row">
                <!-- Username Field -->
                <div class="col-12 mb-3">
                  <label for="name" class="form-label fw-semibold">Name</label>
                  <input
                    class="form-control form-control-lg"
                    id="name"
                    type="text"
                    name="name"
                    placeholder="Enter your name"
                    required
                    maxlength="20"
                    pattern="^[\w]+$"
                    title="Please enter a username using only letters and numbers"
                    autocomplete="name"
                  />
                  <div class="invalid-feedback">
                    Please enter a valid username.
                  </div>
                </div>

                <!-- Email Field -->
                <div class="col-12 mb-3">
                  <label for="email" class="form-label fw-semibold"
                    >Noroff Email</label
                  >
                  <input
                    class="form-control form-control-lg"
                    id="email"
                    type="email"
                    name="email"
                    placeholder="Noroff@noroff.stud.no"
                    required
                    pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                    title="Please enter a valid noroff.no or stud.noroff.no address"
                    autocomplete="email"
                  />
                  <div class="invalid-feedback">
                    Please enter a valid Noroff email address.
                  </div>
                </div>

                <!-- Password Field -->
                <div class="col-12 mb-3">
                  <label for="password" class="form-label fw-semibold"
                    >Password</label
                  >
                  <input
                    class="form-control form-control-lg"
                    id="password"
                    type="password"
                    name="password"
                    placeholder="Enter your password"
                    required
                    minlength="8"
                    title="Password must be at least 8 characters long"
                    autocomplete="new-password"
                  />
                  <div class="invalid-feedback">
                    Password must be at least 8 characters long.
                  </div>
                </div>
              </div>

              <!-- Additional Info -->
              <div class="text-muted mb-4 text-center">
                Already have an account?
                <a
                  href="/auth/login/index.html"
                  class="text-decoration-none fw-bold"
                  >Login</a
                >
              </div>

              <button
                type="submit"
                class="btn btn my-btn btn-lg w-100 fw-bold"
              >
                Create Account
              </button>
            </form>
            <div id="error-message" class="mt-3 text-danger"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
