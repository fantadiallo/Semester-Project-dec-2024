<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" defer></script>
    <link rel="stylesheet" href="../dist/css/style.css" />
    <script type="module" src="/src/app.js"></script>

    <title>Login</title>
  </head>
  <body class="login-page common-styles">
    <header></header>
    <main class="d-flex align-items-center justify-content-center">
      <div class="login-container">
        <div class="mb-4">
          <h1 class="login-header">Welcome back</h1>
          <p>Login</p>
        </div>

        <form name="login" id="login-form">
          <div class="mb-3">
            <label for="email" class="form-label">Noroff-email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Noroff@noroff.stud.no"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit" class="btn btn-login w-100 mt-3">Login</button>

          <div class="login-footer">
            Have already an account? <a href="#">login</a>
          </div>
        </form>
        <div id="error-message"></div>
      </div>
    </main>

    <aside></aside>
    <footer></footer>
  </body>
</html>
